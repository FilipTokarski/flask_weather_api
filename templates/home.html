{% extends 'base.html' %}
{% block content %}
<main id="main-container" class="container">
    {% if message %}
    <h3>{{message}}</h3>
    {% endif %}
    <form action="{{ url_for('home')}}" method="POST">
        <input type="text" placeholder="Choose a city.." name="city" required>
        <button type="submit">Search</button>
    </form>
    {% if context is defined %}
    <div class="city-container">
        <span class="city-temp">{{context.temp}} &#176 C</span>
        <span class="city-name">{{context.name|capitalize}}</span>
        <br>
        <span><img src="http://openweathermap.org/img/w/{{context.icon}}.png" alt="Weather icon"></span>
        <span><small>{{context.weather}}</small></span>
        <span class="remove">&#10006</span>
    </div>
    {% endif %}
</main>
<div id="modal" class="modal">
    <div class="modal-message">
        Are you sure you want to delete this city?
        <br> <br> <br>
        <form action="{{ url_for('delete_city')}}" method="POST">
            <button type="submit">Yes, delete</button>
            <input type="hidden" name="modal" value="City deleted" required>
        </form>
        <button id="modal-button">No</button>
    </div>  
</div>
{% endblock %}
